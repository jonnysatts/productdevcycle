<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #3b82f6;
            margin-top: 0;
        }
        p {
            color: #4b5563;
            line-height: 1.6;
        }
        .success {
            padding: 0.75rem;
            background-color: #d1fae5;
            border-radius: 4px;
            color: #065f46;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Page</h1>
        <p>If you can see this page, your web server is working correctly and can serve static HTML.</p>
        <div class="success">
            Success! This HTML file is being served properly.
        </div>

</html>
